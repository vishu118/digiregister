<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA Collection</title>
    <link rel="stylesheet" href="style.css" />

    <!-- # font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- # bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">DigiRegister</a>

        <select name="" id="sort">
          <option value="">SORT BY NAME</option>
          <option value="inc" class="sortBtn">A-Z</option>
          <option value="dec" class="sortBtn">Z-A</option>
        </select>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button class="btn btn-outline-success" type="submit" id="login">
          SignUp
        </button>
      </div>
    </nav>

    <div class="login-container">
      <div class="modalForm">
        <div class="actionBtns">
          <button class="actionBtn signupBtn">SignUp</button>
          <button class="actionBtn loginBtn">Login</button>
          <button class="moveBtn">SignUp</button>
        </div>

        <div class="userForm">
          <form action="" class="form signupForm signup">
            <div class="inputGroup">
              <input type="text" placeholder="Name" />
            </div>
            <div class="inputGroup">
              <input type="Email" placeholder="Email" id="email"/>
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="Password" id="password" />
            </div>
            <div class="inputGroup">
              <input type="number" placeholder="Phone Number" />
            </div>

            <button type="submit" class="submitBtn" id="register">Submit</button>
          </form>

          <div class="form login">
            <div class="inputGroup">
              <input type="Email" placeholder="Email" id="login_email"  />
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="Password" id="login_password" />
            </div>

            <button type="submit" class="submitBtn" id="loginBtn">Login</button>
          </div>
        </div>
      </div>
    </div>

    
    
      <script type="module" src="app.js"></script>


     
  </body>
</html>
