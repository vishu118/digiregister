    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">

        <select name="" id="sort">
            <option value="">SORT BY NAME</option>
            <option value="inc" class="sortBtn">A-Z</option>
            <option value="dec" class="sortBtn">Z-A</option>
          </select>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button class="btn btn-outline-success" type="submit" id="login">Login</button>

    <div class="login-container">
        <div class="modalForm">
            <div class="actionBtns">
                <button class="actionBtn signupBtn">SignUp</button>
                <button class="actionBtn loginBtn">Login</button>
                <button class=" moveBtn ">SignUp</button>
            </div>

            <div class="userForm">
              <form action="" class="form">
                <div class="inputGroup">
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputGroup">
                    <input type="Email" placeholder="Email">
                </div>
                <div class="inputGroup">
                    <input type="password" placeholder="Password">
                </div>
                <div class="inputGroup">
                    <input type="number" placeholder="Phone Number">
                </div>
                

                <button type="submit" class="submitBtn">Submit</button>
              </form>
            </div>
           </div>

      </div>
